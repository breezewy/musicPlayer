<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./css/index.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <div class="cover"></div>
    <div class="music_box">
        <div class="music_panel ">
            <div class="music clearfix">
                <div class="control">
                    <a href="#" class="back"><span class="fa fa-step-backward"></span></a>
                    <a href="#" class="pause"><span class="fa fa-pause"></span></a>
                    <a href="#" class="forward"><span class="fa fa-step-forward"></span></a>
                </div>
                <div class="info">
                    <div class="title">song name</div>
                    <div class="author">unkuow</div>
                </div>
            </div>
            <div class="progress_bar">
                <div class="progress_total"></div>
                <div class="progress_current"></div>
                <div class="time">0:00</div>
            </div>
        </div>
        <ul class="list">
        </ul>
    </div> 
    <script src="js/index.js"></script>
</body>
</html>
